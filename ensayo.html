<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tienda Virtual</title>
    <style>
      /* Estilos de la página */
      body {
        font-family: Arial, sans-serif;
      }

      .product-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .product {
        width: 300px;
        margin: 10px;
        text-align: center;
      }

      .product-image {
        width: 100%;
        height: 200px;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        margin-bottom: 10px;
      }

      .product-name {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .product-price {
        font-size: 18px;
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Bienvenido a nuestra tienda virtual</h1>
    <div class="product-list">
      <!-- Lista de productos -->
      <div class="product">
        <div class="product-image" style="background-image: url(producto1.jpg);"></div>
        <div class="product-name">Producto 1</div>
        <div class="product-price">$100</div>
        <button>Comprar</button>
      </div>
      <div class="product">
        <div class="product-image" style="background-image: url(producto2.jpg);"></div>
        <div class="product-name">Producto 2</div>
        <div class="product-price">$200</div>
        <button>Comprar</button>
      </div>
      <!-- Agrega más productos aquí -->
    </div>
  </body>
</html>
